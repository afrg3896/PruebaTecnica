<div class="container">
    <h1>Tareas Diarias</h1>
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="enviarFormulario()" class="row g-3">
        <div class="col-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" formControlName="email" placeholder="Escribe tu email">
            <p *ngIf="forma.controls['email'].errors && forma.controls['email'].dirty" style="color: red;">Ingrese un email correcto</p>
        </div>
        <div class="col-6">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" formControlName="password" placeholder="*****">
            <p *ngIf="forma.controls['password'].errors && forma.controls['password'].dirty" style="color: red;">Min 6 caracteres</p>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!forma.valid">Guardar</button>
        </div>
    </form>
</div>
